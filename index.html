<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfilo Gallery</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="portfolio-gallery">
        <div class="filters">
            <button class="filter-btn" data-filter="*">All</button>
            <button class="filter-btn" data-filter=".web-design">Web Design</button>
            <button class="filter-btn" data-filter=".graphic-design">Graphic Design</button>
        </div>
        <div class="grid">
            <div class="grid-item web-design">
                <img src="1.png" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="grid-item graphic-design">
                <img src="2.png" alt="Project 2">
                <h3>Project 2</h3>
            </div>
        </div>
    </div>

</body>
<script src="jquery-3.7.1.js"></script>
<script src="script.js"></script>

</html>
